<table width="100%" style="border:1px black ">
    <script>
        let row = 10;
        let round = 0;
        for (let k = 0; k < row; k++) {
            document.write("<tr>");
            for (let j = 1; j <= 10; j++) {
                let z = j+round;
                let i = 1;
                let factor = 0;
                while (i <= z) {
                    if (z % i == 0) {
                        factor++;
                    }
                    i++;
                }
                if (factor > 2) {
                    document.write("<td bgcolor='red'>");
                    document.write(z);
                    
                }else{
                    document.write("<td>");
                    document.write(z);
                }
                
                document.write("</td>");
            }
            round += 10;
        }

    </script>


</table>
