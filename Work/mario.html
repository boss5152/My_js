<script>
    let step_now = 0; //當前走了幾步
    let step_end = 0; //總共要走幾步
    let set ; //當前位子
    let set_front; //上一個位子
    let timer;
    function go() {
        step_end = parseInt(Math.random()*30+20); //20-30
        timer = setInterval(doThing, 1 * 80);
    }
    function doThing() {
        set = step_now%16;
        set_front = set-1;
        if(set_front == -1){
            set_front = 15;
        }
        document.getElementById(`${set_front}`).style.background = "white";
        document.getElementById(`${set}`).style.background = "red";
        step_now ++;
        if(step_now == step_end){
            stop();
        }
    }
    function stop() {
        let test = document.getElementsByName('bar');
    console.log(test);
        clearInterval(timer);
    }
    

</script>
