<script>
    let p1,p2,p3,p4,p5,p6;
    p1 = p2 = p3 = p4 = p5 = p6 = 0;
    for(let i=0;i < 101;i++){
        let rand = parseInt(Math.random()*6)+1 //1-6
        switch(rand){
            case 1 :
                p1 ++;
            break;
            case 2 :
                p2 ++;
            break;
            case 3 :
                p3 ++;
            break;
            case 4 :
                p4 ++;
            break;
            case 5 :
                p5 ++;
            break;
            case 6 :
                p6 ++;
            break;
        }
    }
    document.write(`1 : ${p1}<br>`);
    document.write(`2 : ${p2}<br>`);
    document.write(`3 : ${p3}<br>`);
    document.write(`4 : ${p4}<br>`);
    document.write(`5 : ${p5}<br>`);
    document.write(`6 : ${p6}<br>`);
</script>
