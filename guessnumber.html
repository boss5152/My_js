<script src="guessnumber.js"></script>
<script>
    let answer = createAnswer(3)
    let log = '';
    console.log(answer);
    function doGuess() {
        let guess = document.getElementById('guess').value;
        let guess = guessElement.value;
        let result = checkAB(answer,guess);
        
        if(result == 3 + 'A0B'){
            alert('WINNER!');
            reset();
        }else{
            alert(result);
        }
        
        log += guess + " => " + result + "<br>";
        document.getElementById('log').innerHTML = log;
        guessElement.value = '';
        guessElement.value.focus();
    }
    function reset(){
        if(!confirm('Reser')) return;

        answer = createAnswer(3);
        log = '';
        document.getElementById('log') = log;
    }
</script>

<h1>Guess Number Game</h1>
<hr>
<input type="number" id="guess">
<input type="button" onclick="doGuess()" value="Guess">
<input type="button" onclick="reset()" value="Reset">
<hr>
<div id='log'>

</div>
